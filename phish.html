<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delights | Member Rewards</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #fef3c7, #fde68a, #fcd34d, #fbbf24);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .playfair {
      font-family: 'Playfair Display', serif;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">
  <div class="bg-white p-10 rounded-xl shadow-2xl max-w-md w-full transition-transform duration-500 hover:scale-105">
    <h2 class="text-4xl font-bold mb-4 playfair text-center text-amber-600">Exclusive Member Offer</h2>
    <p class="text-gray-700 mb-6 text-center text-base leading-6">
      Become a Delights member today and receive <strong class="text-amber-600">20% OFF</strong> your next order.<br>
      Fast sign-up. No hidden terms.
    </p>

    <form action="awareness.html" method="GET" class="space-y-4">
      <div>
        <label class="block text-gray-800 font-semibold mb-1 text-sm">Email address</label>
        <input type="email" name="email" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-600 text-sm">
      </div>
      <div>
        <label class="block text-gray-800 font-semibold mb-1 text-sm">Password</label>
        <input type="password" name="password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-600 text-sm">
      </div>
      <button type="submit" class="w-full bg-amber-600 text-white py-2 rounded-lg font-semibold hover:bg-amber-700 transition text-sm">Join Now</button>
    </form>
  </div>
</body>
</html>
